<body>

        <div class="container">
            <h1>Post Your Recipe</h1>
            <form class="recipe-form" action="#" method="post">
                <label for="recipe-title">Recipe Title:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>
                
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
                
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="10" required></textarea>
                
                <label for="cooking-time">Cooking Time (minutes):</label>
                <input type="text" id="cooking-time" name="cooking-time" required>
                
                <label for="difficulty-level">Difficulty Level:</label>
                <select id="difficulty-level" name="difficulty-level" required>
                    <option value="">Select</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                
                <label for="serving-size">Serving Size:</label>
                <input type="text" id="serving-size" name="serving-size" required>
                
                <label for="cuisine-type">Cuisine Type:</label>
                <select id="cuisine-type" name="cuisine-type" required>
                    <option value="">Select</option>
                    <option value="american">American</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="chinese">Chinese</option>
                    <!-- Add more options as needed -->
                </select>
                
                <input type="submit" value="Post Recipe">
            </form>
